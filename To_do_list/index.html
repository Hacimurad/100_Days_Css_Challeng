<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/scss/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="main_box">
                    <div class="head">
                        <h2>Friday</h2>
                        <span>March 4,2016</span>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                               
                                <input type="checkbox" id="create" >
                                <label for="create">Create a list</label>
                                <label for="create" class="label-icon"><i class="far fa-circle"></i></label>
                                
                              </li>
              
                              <li>
                                <input type="checkbox" id="complete" >
                                <label for="complete">Complete first task</label>
                                <label for="complete" class="label-icon"><i class="far fa-circle"></i></label>
                              </li>
              
                              <li>
                                  <input type="checkbox" id="write" >
                                <label for="write">Write some CSS code</label>
                                <label for="write" class="label-icon"><i class="far fa-circle"></i></label>
                              </li>
              
                              <li>
                                <input type="checkbox" id="amaze" >
                                <label for="amaze">Amaze the world</label>
                                <label for="amaze" class="label-icon"><i class="far fa-circle"></i></label>
                              </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
